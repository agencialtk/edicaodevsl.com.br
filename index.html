        header {
            background-color: #2C3E50;
            padding: 20px;
            color: #fff;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
            line-height: 42px;
            font-weight: bold;
            text-transform: uppercase;
        }

        }

            top: 0;
            left: 0;

            color: #fff;

            border-radius: 5px;
            text-decoration: none;
            max-width: 300px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
        }
        @media screen and (min-width: 768px) {
            .video-section .video-container {
                position: relative;
                padding-bottom: 0;
                height: 315px;
            }
